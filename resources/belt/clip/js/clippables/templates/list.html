<div>
    <h4>Attachment List</h4>
    <template v-if="table.items.length">
        <p class="help-block">The following attachments are linked to this item.</p>
        <div class="row" v-for="attachment, index in table.items">
            <div class="col-sm-2">
                <thumb :attachment="attachment"></thumb>
            </div>
            <div class="col-sm-9">
                <div v-if="form.id == attachment.id">
                    <edit></edit>
                </div>
                <div v-else>
                    <div class="row">
                        <div class="col-md-3">
                            <table class="table table-bordered table-condensed">
                                <tbody>
                                <tr>
                                    <td><strong>ID</strong></td>
                                    <td>{{ attachment.id }}</td>
                                </tr>
                                <tr>
                                    <td><strong>Driver</strong></td>
                                    <td>{{ attachment.driver }}</td>
                                </tr>
                                <tr>
                                    <td><strong>Mimetype</strong></td>
                                    <td>{{ attachment.mimetype }}</td>
                                </tr>
                                <tr>
                                    <td><strong>Size</strong></td>
                                    <td>{{ attachment.readable_size }}</td>
                                </tr>
                                <tr v-if=attachment.width>
                                    <td><strong>W x H</strong></td>
                                    <td>{{ attachment.width }} x {{ attachment.height }}</td>
                                </tr>
                                <tr v-if="attachment.resizes.length > 0">
                                    <td><strong>Attachments</strong></td>
                                    <td>
                                        <div v-for="resize in attachment.resizes">
                                            <a :href=resize.secure>{{ resize.preset }}</a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-9">
                            <table>
                                <tr v-if=attachment.title>
                                    <td colspan="100%"><strong>{{ attachment.title }}</strong></td>
                                </tr>
                                <tr v-if=attachment.note>
                                    <td colspan="100%">{{ attachment.note }}</td>
                                </tr>
                                <tr v-if=attachment.credits>
                                    <td><em>Credits:</em> </td>
                                    <td>{{ attachment.credits }}</td>
                                </tr>
                                <tr v-if=attachment.alt>
                                    <td><em>Alt:</em> </td>
                                    <td>{{ attachment.alt }}</td>
                                </tr>
                                <tr v-if=attachment.target_url>
                                    <td><em>Target Url:</em> </td>
                                    <td>{{ attachment.target_url }}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-1">
                <div class="btn-group pull-right">
                    <button
                            type="button"
                            class="btn btn-xs btn-default dropdown-toggle text-muted"
                            data-toggle="dropdown"
                            aria-expanded="false"
                            title="options"
                    >
                        <i class="fa fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><modal-delete :item-id="attachment.id" _class="''" :callingObject="table"><i class="fa fa-unlink"></i> Unlink</modal-delete></li>
                    </ul>
                    <a class="btn btn-xs btn-default" @click="edit(attachment)" title="edit this attachment"><i class="fa fa-edit"></i></a>
                </div>
            </div>
        </div>
        <pagination></pagination>
    </template>
    <template v-else>
        <p style="font-style: italic;">No attachments are currently linked to this item.</p>
    </template>
</div>
