<div class="row">

    <div v-if="form.id" class="col-md-4">
        <attachment-summary :attachment="form"></attachment-summary>
    </div>

    <div :class="form.id ? 'col-md-8' : 'col-md-12'">
        <form role="form" @submit.prevent="form.submit()" @keydown="form.errors.clear($event.target.name)">
            <div class="clearfix">
                <div class="pull-right">
                    <div class="btn-group">
                        <uploader
                                :id="form.id"
                                multiple="false"
                        >
                        </uploader>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group" :class="{ 'has-error': form.error('title') }">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" v-model="form.title" placeholder="title">
                        <span v-for="error in form.error('title')" class="text-danger">{{ error }}</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" :class="{ 'has-error': form.error('nickname') }">
                        <label for="nickname">Nickname</label>
                        <input type="text" class="form-control" v-model="form.nickname" placeholder="nickname">
                        <span v-for="error in form.error('nickname')" class="text-danger">{{ error }}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group" :class="{ 'has-error': form.error('target_url') }">
                        <label for="target_url">Target Url</label>
                        <input type="text" class="form-control" v-model="form.target_url" placeholder="target url">
                        <span v-for="error in form.error('target_url')" class="text-danger">{{ error }}</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" :class="{ 'has-error': form.error('alt') }">
                        <label for="alt">Alt</label>
                        <input type="text" class="form-control" v-model="form.alt" placeholder="alt">
                        <span v-for="error in form.error('alt')" class="text-danger">{{ error }}</span>
                    </div>
                </div>
            </div>
            <div class="form-group" :class="{ 'has-error': form.error('note') }">
                <label for="note">Note</label>
                <textarea class="form-control" rows="10" v-model="form.note" tinymce="'note'"></textarea>
                <span v-for="error in form.error('note')" class="text-danger">{{ error }}</span>
            </div>
            <div class="form-group" :class="{ 'has-error': form.error('credits') }">
                <label for="credits">Credits</label>
                <textarea class="form-control" rows="10" v-model="form.credits" tinymce="'credits'"></textarea>
                <span v-for="error in form.error('credits')" class="text-danger">{{ error }}</span>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary" :disabled="form.errors.any()">
                    <span v-if="form.saving"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
                    <span v-else>Save</span>
                </button>
            </div>
        </form>
    </div>

</div>
