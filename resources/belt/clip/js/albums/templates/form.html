<form @submit.prevent="album.submit()" @keydown="album.errors.clear($event.target.name)">
    <div class="form-group" :class="{ 'has-error': album.error('name') }">
        <label for="name">Name *</label>
        <input type="name" class="form-control" v-model="album.name" albumholder="name">
        <span v-for="error in album.error('name')" class="text-danger">{{ error }}</span>
    </div>
    <div v-if="album.id" class="form-group" :class="{ 'has-error': album.error('slug') }">
        <label for="slug">Slug</label>
        <input type="slug" class="form-control" v-model="album.slug" albumholder="slug">
        <span v-for="error in album.error('slug')" class="text-danger">{{ error }}</span>
    </div>
    <div class="form-group" :class="{ 'has-error': album.error('body') }">
        <label for="body">Body</label>
        <belt-editor v-model="album.body"></belt-editor>
        <span v-for="error in album.error('body')" class="text-danger">{{ error }}</span>
    </div>
    <div class="text-right">
        <button class="btn btn-primary" :disabled="album.errors.any()">
            <span v-if="album.saving"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
            <span v-else>Save</span>
        </button>
    </div>
</form>
