<div class="row">
    <div class="col-md-6">
        <form class="form-inline" style="margin-bottom: 20px;">
            <div class="form-group">
                <input class="form-control" v-model.trim="detached.query.q" @keyup="detached.index()" placeholder="search">
            </div>
        </form>
    </div>
    <div class="col-md-12">
        <div v-if="detached.query.q" class="clearfix">
            <div v-for="attachment in detached.items">
                <span class="pull-left">
                    <img class="img-thumbnail" :src="attachment.src" style="max-height: 100px" @click="attach(attachment.id)"/>
                </span>
            </div>
        </div>
    </div>
    <div class="col-md-12" style="margin:20px 0; padding: 20px 0; border-top:2px solid #ccc;">
        <div v-if="table.items.length">
            <div v-for="attachment, index in table.items">
                <img class="img-thumbnail pull-left" :src="attachment.src" :data-index=index style="max-height: 100px"/>
            </div>
        </div>
        <div v-else>
            <p><strong>This item has no attachments</strong></p>
        </div>
    </div>
</div>
