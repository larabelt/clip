<div class="box box-primary">
    <div class="box-body">
        <div class="clearfix">
            <div class="pull-left">
                <div class="form-group">
                    <input
                            type="text"
                            class="form-control"
                            v-model="table.query.q"
                            placeholder="filter"
                            @keydown="table.index()"
                    >
                </div>
            </div>
            <div class="pull-right">
                <div class="btn-group">
                    <uploader></uploader>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            ID
                            <column-sorter :column="'attachments.id'"></column-sorter>
                        </th>
                        <td></td>
                        <th>
                            Name
                            <column-sorter :column="'attachments.original_name'"></column-sorter>
                        </th>
                        <th>
                            Title
                            <column-sorter :column="'attachments.title'"></column-sorter>
                        </th>
                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in table.items">
                        <td>{{ item.id }}</td>
                        <td><img class="img-thumbnail pull-left" :src="item.src" style="max-height: 100px" /></td>
                        <td>{{ item.original_name }}</td>
                        <td>{{ item.title }}</td>
                        <td class="text-right">
                            <router-link :to="{ name: 'attachments.edit', params: { id: item.id } }" :class="'btn btn-xs btn-warning'">
                                <i class="fa fa-edit"></i>
                            </router-link>
                            <a class="btn btn-xs btn-danger" @click="table.destroy(item.id)"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th class="text-right">Actions</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <pagination></pagination>
    </div>
</div>
